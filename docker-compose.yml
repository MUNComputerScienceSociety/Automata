version: "3"

services:
  automata:
    image: ghcr.io/muncomputersciencesociety/automata
    restart: always
    depends_on:
      - mongo
    env_file:
      - .env

  mongo:
    image: mvertes/alpine-mongo
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: {}
